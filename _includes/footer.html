<footer class="footer" role="contentinfo">
	<div class="container py4">
		<div class="columns">
			<div class="column xs-col-12 col-md-4">
				{% unless page.layout == 'post' %}
					<p><a class="btn btn-link" href="https://twitter.com/urre">Av Urban Sandén</a></p>
				{% else %}
					<p>{{ site.posts | size }} skivtips sedan 2010</p>
				{% endunless %}
			</div>
			<div class="column xs-col-12 col-md-4 text-center">
			<a class="btn btn-link" href="{{ site.baseurl }}/archive/">Arkiv</a>
			</div>
			<div class="column xs-col-12 col-md-4">
			{% if page.layout == 'post' %}
				<div class="text-right">
					<p><a class="btn btn-link" href="https://urre.me">Av Urban Sandén</a></p>
				</div>
			{% endif %}
				<div class="text-center">
					<div class="btn-group btn-group-block">
						{% if paginator.previous_page %}
						<a class="btn" href="{{ paginator.previous_page_path }}">Tidigare</a>
						{% endif %}
						{% if paginator.next_page %}
						<a class="btn" href="{{ paginator.next_page_path }}">Nästa</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>

<script src="{{ site.baseurl }}/assets/main.js"></script>
