<footer class="footer" role="contentinfo">
	<div class="container py4">
		<div class="columns">
			<div class="column xs-col-12 col-md-6">
					<p>
						<a class="btn btn-link" href="https://twitter.com/urre">Av Urban Sandén</a>
						<a class="btn btn-link" href="{{ site.baseurl }}/arkiv/">{{ site.posts | size }} skivtips sedan 2010</a>
						<a class="btn btn-link" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">RSS</a>
					</p>
			</div>
			<div class="column xs-col-12 col-md-6" style="margin-left: auto;">


			<div class="text-right">
				<div class="text-right">

					<div class="btn-group">
						{% if paginator.previous_page %}
						<a class="btn" href="{{ paginator.previous_page_path }}">Tidigare</a>
						{% endif %}
						{% if paginator.next_page %}
						<a class="btn" href="{{ paginator.next_page_path }}">Nästa</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>

{% if site.buildtype == "production" %}
{% javascript main %}
{% else %}
<script async src="{{site.baseurl }}/assets/js/main.js"></script>
{% endif %}
