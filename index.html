---
layout: default
---

<div class="container albumcontainer">
	{% for post in paginator.posts %}

		<div class="column">
			<div class="card mb2">
				<a class="card-link" href="{{ post.url | prepend: site.baseurl }}">

					<div class="cover load">
			  		<div class="cover-caption cover-caption-first"></div>
					  <img class="b-lazy img-responsive"
						 src="{{ site.baseurl }}/images/ph.png"
						 data-src="{{post.image}}"
						 alt="{{post.title}}" />
					</div>
					<div class="card-header">
						<h4 class="card-title">{{post.artist}} - {{post.title}}</h4>
						<h6 class="card-meta">{{post.skivbolag}}</h6>
					</div>
				</a>
			</div>
		</div>

	{% endfor %}
</div>
