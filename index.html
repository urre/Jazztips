---
layout: default
title: Jazztips - tips om bra musik
excerpt: Tipsar om bra musik. Koll på albumformatet, musikerna, skivomslaget, men framför allt - på musiken. Av @urre
---

<div class="px-10 mx-auto container">
	<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 lg:gap-16">
		{% for post in paginator.posts %}

		<a class="block py-4" href="{{ post.url | prepend: site.baseurl }}">
			<img loading="lazy" class="object-cover rounded-md border-solid border-opacity-50 border" src="{{post.image}}"
				alt="{{post.title}}" />

			<div class="py-4">
				<h2 class="text-xl">{{post.artist}} - {{post.title}}</h2>
				<h4 class="text-sm uppercase mt-2">{{post.label}}</h4>
			</div>
		</a>

		{% endfor %}
	</div>

</div>
