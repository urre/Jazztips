---
layout: default
---

<div class="container">
	<div class="columns">
		<div class="column xs-col-12 col-sm-6 col-md-4">
			<div class="loading">
				<img class="b-lazy img-responsive"
				src="{{ site.baseurl }}/images/ph.png"
				data-src="{{page.image}}"
				alt="{{page.title}}" />
			</div>
		</div>

		<div class="column xs-col-12 col-sm-6 col-md-6" style="margin-left: auto;">
		
		<h1 class="mt0">{{page.artist}} - {{page.title}}</h1>
		{{ content }}

		<p class="mt0">{{page.year}} <a href="spotify:search:label:{{ page.label | slugify }}"> {{page.label}}</a></p>
		
		<p class="mt2">
	
		{% for musician in page.credits.musicians %}
		  {{ musician.instrument | capitalize }} - <a href="spotify:search:{{ musician.name | slugify }}">{{ musician.name  }} </a><br>
		{% endfor %}

		</p>
