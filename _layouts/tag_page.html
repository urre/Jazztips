---
layout: default
---

<div class="container albumcontainer">
	{% for post in page.posts %}


		<div class="column">
			<div class="card mb2">
				<a class="card-link" href="{{ post.url | prepend: site.baseurl }}">

					<div class="cover">
					  <img class="img-responsive"
						 src="{{post.image}}"
						 alt="{{post.title}}"
						 role="presentation"
						 >
					</div>

					<div class="card-header">
						<h4 class="card-title">{{post.artist}} - {{post.title}}</h4>
						<h6 class="card-meta">{{post.skivbolag}}</h6>
					</div>

				</a>
			</div>
		</div>

	{% endfor %}
</div>
